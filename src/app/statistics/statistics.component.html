<div class="container-fluid container-config">
  <div class="row no-gutters">

    <!-- Card que representa a escolha da missão ou do quiz  -->
    <div class="col-12 card choice-card-config">
      <div class="card-body body-choice-config">

        <!-- Div responsável pela escolha da missão ou do quiz -->
        <div class="menu-choice">
          <button class="btn btn-outline-success choice" (click)="selectQuiz()" >Escolhas</button>
         
        </div>

        <!-- Tabela de Missões -->
        
        <!-- Tabela de Quizes -->
        <div *ngIf="selectQuizFlag" class="list-config">
          <table>
            <tr>
              <th style="width: 10%;" >ID</th>
              <th style="width: 80%;" >TÍTULO</th>
              <th style="width: 10%;">OPÇÕES</th>
            </tr>
            <tr *ngFor="let quiz of showQuizzes" >
              <td style="width: 10%;" >{{quiz._id}}</td>
              <td style="width: 80%;" >{{quiz.title}}</td>
              <td style="width: 10%;">
                <button class="btn btn-outline-success my-2 my-sm-0" (click)="selectQuizStatistic(quiz)">Selecionar</button>
              </td>
            </tr>
          </table>
        </div>

        <!-- Div para controle de paginação -->
        
      </div>
    </div>
    <div>
    <h1 class = "result">Resultado para: {{selectedName}}</h1>
  </div>
    <br/>
    <br/>
    <br/>

    <div class="list-config" *ngIf="quizz">
    <table>
      <tr>
        <th style="width: 30%;" >OPÇÃO</th>
        <th style="width: 100%;" >ALTERNATIVA</th>
        
      </tr>
      <tr >
        <td style="width: 30%;" >Alternativa A</td>
        <td style="width: 70%;" >{{quizz.alternative_a}}</td>
      </tr>
      <tr >
        <td style="width: 30%;" >Alternativa B</td>
        <td style="width: 70%;" >{{quizz.alternative_b}}</td>
      </tr>
      <tr >
        <td style="width: 30%;" >Alternativa C</td>
        <td style="width: 70%;" >{{quizz.alternative_c}}</td>
      </tr>
      <tr >
        <td style="width: 30%;" >Alternativa D</td>
        <td style="width: 70%;" >{{quizz.alternative_d}}</td>
      </tr>
      <tr >
        <td style="width: 30%;" >Alternativa E</td>
        <td style="width: 70%;" >{{quizz.alternative_e}}</td>
      </tr>
    </table>
  </div>

    <div class="col-12 card chats-card-config">
        <div >
          <canvas baseChart
                      [datasets]="chartData"
                      [labels]="chartLabels"
                      [options]="chartOptions"
                      [colors]="chartColors"
                      [legend]="chartLegend"
                      [chartType]="chartType"
                      >
          </canvas>
        </div>
    </div>

  </div>
</div>
